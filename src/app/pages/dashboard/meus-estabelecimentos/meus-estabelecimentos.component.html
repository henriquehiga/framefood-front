<p>Bem vindo novamente, {{usuario?.nome}}</p>
<div class="my-4">
    <p>Seus estabelecimentos:</p>
    <div class="grid grid-cols-1 md:grid-cols-3 my-2 gap-4">
        <a class="border rounded-md bg-white p-4 cursor-pointer"
            *ngFor="let estabelecimentoUsuario of estabelecimentosUsuario"
            [routerLink]="['/dashboard', 'estabelecimento', estabelecimentoUsuario._id]">
            {{estabelecimentoUsuario?._nome}}
        </a>
    </div>
</div>
