<div>
    <div class="flex justify-between items-center mb-4">
        <div>
            <p><strong>ID do Menu:</strong> {{idMenu}}</p>
            <p><strong>ID do Estabelecimento:</strong> {{idEstabelecimento}}</p>
        </div>
    </div>

    <form [formGroup]="formNovaCategoriaProduto" class="mb-6">
        <div class="flex flex-col gap-2">
            <label for="nomeCategoriaProduto" class="text-lg font-medium">Nome da Categoria</label>
            <input id="nomeCategoriaProduto" formControlName="nome-categoria-produto" type="text"
                placeholder="Nome categoria"
                class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button (click)="criarCategoriaProduto()"
                class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Criar
            </button>
        </div>
    </form>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-md flex justify-between items-center"
            *ngFor="let categoria of categorias">
            <p class="flex-1">{{categoria._nome}}</p>
            <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded-md transition"
                (click)="deletarCategoriaProduto(categoria._id)">
                Excluir
            </button>
        </div>
    </div>
</div>
